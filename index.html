<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wps-addon</title>
</head>

<body>
    <h1>v23.4.28</h1>
    <h2>
        刷新网页下载文件<br>
        如果无法下载文件，可以单击
        <a href="./wpsAcademic.zip">这里下载</a>
    </h2>
    <script>
        function $(Selectors, isAll) { return isAll ? document.querySelectorAll(Selectors) : document.querySelector(Selectors); }
        let v = $('h1').innerText;
        $('a').download = `wpsAcademic_${v}.zip`;
        confirm(`是否下载${v}`) && $('a').click();
    </script>
</body>

</html>
