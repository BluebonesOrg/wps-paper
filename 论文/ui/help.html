<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/util.js"></script>
    <script>
        var apa = 'https://apastyle.apa.org/style-grammar-guidelines/references/elements-list-entry',
            aps = 'https://journal.psych.ac.cn/xlxb/fileup/0439-755X/ITEM/20220223114333.pdf';
        var help = {
            'deploy': 'https://github.com/Cubxx/wpsAcademic/blob/main/论文/README.md',
            'online': 'https://cubxx.github.io/wpsAcademic/论文/README.md',
            'local': '../README.md',
        };
        var libs = {
            'marked': "https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.2/marked.min.js",
        };
    </script>
    <style>
        :root {
            --primary-color: #444;
            --secondary-color: #666;
            --accent-color: #eee;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 20px;
            background-color: #000;
            color: #fff;
        }

        /* 背景颜色和字体 */
        body {
            background-color: var(--accent-color);
            /* font-family: "微软雅黑" ; */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        cite {
            display: block;
            text-align: center;
            font-size: 1px;
        }

        /* 引用列表 */
        #refer {
            list-style-type: none;
            background-color: #fff;
            box-shadow: 0 0 8px var(--primary-color);
            border-radius: 15px;
            padding: 10px;
            margin: 30px auto;
            margin-bottom: 0px;
            width: 80%;
        }

        #refer>li {
            text-align: center;
            font-weight: lighter;
            transition: 300ms;
        }

        #refer>li:hover {
            font-weight: bold;
            background-color: var(--accent-color);
        }

        /* 内容区域 */
        #content {
            background-color: #fff;
            box-shadow: 0 0 8px var(--primary-color);
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            width: auto;
            /* color: #333; */
            font-size: unset;
        }

        /* 加载信息 */
        #info {
            margin-top: 20px;
            text-align: center;
        }

        /* md部分 */
        h1 {
            border-bottom: 4px solid;
        }

        h2 {
            border-bottom: 2px solid;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        blockquote {
            margin: auto;
            padding: 1px 40px;
            font-size: small;
            color: purple;
            background-color: #eee;
        }

        code {
            color: red;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            text-align: center;
            padding: 0 10px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <header name="刷新" onclick="location.reload()">
        <cite>2023.9.1版</cite>
    </header>
    <ul id="refer">
        <li onclick="open_url_in_local(apa)">APA索引格式</li>
        <li onclick="open_url_in_local(aps)">《心理学报》索引格式</li>
        <li onclick="open_url_in_local(help.deploy)">最新版文档</li>
    </ul>
    <div id="content"></div>
    <!-- 调试信息 -->
    <span id="info" style="font-size: small;">
        <hr>
    </span>
    <script>
        //调试信息
        const info = Object.assign(document.querySelector('#info'), {
            add(text, tag) {
                if (tag) text = `<${tag}>${text}</${tag}>`;
                info.innerHTML += `<br>${text}`;
            },
            err(msg, line = '') {
                info.innerHTML += `<br><i style='color:red;'>${line}&emsp;${msg}<i>`;
            },
        });/* 
        addEventListener('error', err => info.err(err.message, err.lineno));
        addEventListener('unhandledrejection', ({ reason }) => { //捕获promise错误
            info.err(reason + '', reason.stack.split(':').reverse()[1]);
        }); */
        //添加script标签
        async function addScript(src) {
            const libName = src.split('/').at(-1);
            info.add(`正在加载&emsp;${libName}...`);
            return new Promise((resolve, reject) => {
                const elm = Object.assign(document.createElement('script'), {
                    src: src,
                    type: "text/javascript",
                    onload: function () {
                        info.add(`${libName}&emsp;加载成功`);
                        resolve();
                    },
                    onerror: function () {
                        info.err(`${libName}&emsp;加载失败`);
                        info.add(`<a href=${src}>${src}</a>`, 'cite');
                        reject();
                    }
                });
                document.head.appendChild(elm);
            });
        }
        //请求文件
        function fetchFile(fileUrl) {
            fetch(fileUrl).then(res => {
                if (res.ok) {
                    res.text().then(text => {
                        info.add('获取文件成功');
                        document.querySelector('#content').innerHTML = marked.parse(text);
                        info.style.display = 'none';
                    });
                } else {
                    info.err(`获取文件失败&emsp;${res.status}`);
                    info.add(`<a href=${fileUrl}>文件链接</a>`, 'cite');
                    info.add('请尝试科学上网', 'h2');
                }
            }, err => {
                info.err(err.stack); // TypeError: Failed to fetch ...
                info.add(`<a href=${fileUrl}>文件链接</a>`, 'cite');
                info.add('文件链接错误', 'h2');
            });
        }
        Promise.all([
            addScript(libs.marked),
        ]).then(() => {
            info.add('正在获取文件');
            fetchFile(help.local);
        }, () => {
            info.add('资源请求错误<br>请点击<b>最新版文档</b>');
        });
    </script>
</body>

</html>
