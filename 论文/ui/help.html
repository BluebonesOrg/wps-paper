<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/util.js"></script>
    <script>
        var apa = 'https://apastyle.apa.org/style-grammar-guidelines/references/elements-list-entry',
            aps = 'https://journal.psych.ac.cn/xlxb/fileup/0439-755X/ITEM/20220223114333.pdf';
        var help = {
            deploy: 'https://github.com/Cubxx/wpsAcademic/blob/main/论文/README.md',
            online: 'https://cubxx.github.io/wpsAcademic/论文/README.md',
            local: '../README.md',
            video: 'https://www.bilibili.com/list/525570753?sid=3253331',
        };
        var libs = {
            marked: "https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.2/marked.min.js",
        };
    </script>
    <style>
        body {
            background-color: #eee;
            /* font-family: "微软雅黑" ; */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* 引用列表 */
        #refer {
            list-style-type: none;
            padding: 0 10px;
        }

        #refer>li {
            text-align: center;
            font-weight: lighter;
            transition: 300ms;
        }

        #refer>li:hover {
            font-weight: bold;
        }

        /* 内容区域 */
        #content {
            padding: 15px;
            border-top: 2px solid;
        }

        /* md部分 */
        h1 {
            border-bottom: 4px solid;
        }

        h2 {
            border-bottom: 2px solid;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        blockquote {
            margin: auto;
            padding: 1px 40px;
            font-size: small;
            color: purple;
            background-color: #fff;
        }

        code {
            color: red;
        }

        table {
            border-collapse: collapse;
            color: teal;
        }

        thead {
            border-bottom: 1px solid;
        }

        th,
        td {
            padding: 8px;
        }
    </style>
</head>

<body>
    <ul id="refer">
        <li onclick="open_url_in_local(apa)">APA索引格式</li>
        <li onclick="open_url_in_local(aps)">《心理学报》索引格式</li>
        <li onclick="open_url_in_local(help.video)">视频教程</li>
    </ul>
    <div id="content"></div>
    <script>
        const content = document.querySelector('#content');
        const info = Object.assign(content, {
            add(text, tag) {
                if (tag) text = `<${tag}>${text}</${tag}>`;
                info.innerHTML += `<br>${text}`;
            },
            err(msg, line = '') {
                info.innerHTML += `<br><i style='color:red;'>${line}&emsp;${msg}<i>`;
            },
        });
        window.addEventListener('dblclick', () => location.reload());
        window.addEventListener('error', ({ message, lineno }) => info.err(message, lineno));
        window.addEventListener('unhandledrejection', ({ reason }) => {
            info.err(reason + '', reason.stack.split(':').reverse()[1]);
        });
        function addScript(src) {
            const libName = src.split('/').at(-1);
            info.add(`正在加载&emsp;${libName}...`);
            return new Promise((resolve, reject) => {
                const elm = Object.assign(document.createElement('script'), {
                    src: src,
                    type: "text/javascript",
                    onload: function () {
                        info.add(`${libName}&emsp;加载成功`);
                        resolve();
                    },
                    onerror: function () {
                        info.err(`${libName}&emsp;加载失败`);
                        info.add(`<a href=${src}>${src}</a>`, 'cite');
                        reject();
                    }
                });
                document.head.appendChild(elm);
            });
        }
        function fetchFile(fileUrl) {
            fetch(fileUrl).then(res => {
                if (res.ok) {
                    res.text().then(text => {
                        info.add('获取文件成功');
                        parseMD(text);
                    });
                } else {
                    info.err(`获取文件失败&emsp;${res.status}`);
                    info.add(res.url, 'cite');
                    info.add('请查看<a onclick="open_url_in_local(help.deploy)">最新版文档</a>', 'h2');
                }
            }, err => {
                info.err(err.stack); // TypeError: Failed to fetch ...                
                info.add(res.url, 'cite');
                info.add('请查看<a onclick="open_url_in_local(help.deploy)">最新版文档</a>', 'h2');
            });
        }
        function parseMD(text) {
            Promise.all([
                addScript(libs.marked),
            ]).then(() => {
                content.innerHTML = marked.parse(text);
            }, () => {
                info.add('资源请求错误<br>请联系作者', 'h2');
            });
        }
        fetchFile(help.local);
    </script>
</body>

</html>
